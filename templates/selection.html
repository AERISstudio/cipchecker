<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자습실 선택</title>
    
    <!-- ✅ Firebase SDK 로드 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // ✅ Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCno_36Bl-DqjEk12lmFranNylngoo8Sd8",
            authDomain: "dshs-cip.firebaseapp.com",
            databaseURL: "https://dshs-cip-default-rtdb.firebaseio.com", 
            projectId: "dshs-cip",
            storageBucket: "dshs-cip.appspot.com",
            messagingSenderId: "1033758614768",
            appId: "1:1033758614768:web:6cc73592e6b9052fdfd4e35",
            measurementId: "G-V8X4BKESWM"
        };

        // ✅ Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // ✅ 현재 자습실1의 인원 수 가져오기
        async function updateRoomCapacity() {
            const roomRef = ref(database, "rooms/자습실/자습실1");
            const snapshot = await get(roomRef);

            if (snapshot.exists()) {
                const roomData = snapshot.val();
                const currentCapacity = roomData.current_capacity || 0;
                document.getElementById("roomCapacity").innerText = `현재 인원: ${currentCapacity} / 30`;
            } else {
                document.getElementById("roomCapacity").innerText = "현재 인원 데이터를 불러올 수 없습니다.";
            }
        }

        window.submitChoice = async function () {
            const cip1 = document.getElementById("cip1").value;
            const cip2 = document.getElementById("cip2").value;
            const cip3 = document.getElementById("cip3").value;

            try {
                // 🔥 현재 공간의 인원 가져오기
                const roomRef = ref(database, "rooms/자습실/자습실1");
                const snapshot = await get(roomRef);

                if (snapshot.exists()) {
                    let roomData = snapshot.val();
                    let currentCapacity = roomData.current_capacity || 0;
                    let maxCapacity = roomData.max_capacity || 0;

                    if (currentCapacity >= maxCapacity) {
                        alert(`⚠️ 자습실1이(가) 이미 가득 찼습니다!`);
                        return;
                    }

                    // 🔥 Firebase 인원 업데이트
                    await update(roomRef, { current_capacity: currentCapacity + 1 });

                    // 🔥 Flask 서버에도 CIP 선택 사항을 전송하여 엑셀 업데이트
                    const response = await fetch("/update_selection", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            selected_room: "자습실1",
                            cip1: cip1,
                            cip2: cip2,
                            cip3: cip3
                        })
                    });

                    const data = await response.json();
                    if (data.error) {
                        alert("⚠️ " + data.error);
                    } else {
                        alert("✅ " + data.message);
                        updateRoomCapacity(); // 인원 업데이트 후 다시 갱신
                    }
                } else {
                    alert("⚠️ 공간 정보를 찾을 수 없습니다!");
                }
            } catch (error) {
                console.error("오류 발생:", error);
            }
        };

        window.onload = updateRoomCapacity;
    </script>
</head>
<body>
    <h2>자습실 선택</h2>

    <button onclick="submitChoice()">자습실1 선택</button>
    <span id="roomCapacity">현재 인원: 불러오는 중...</span>

    <h3>세부 활동 선택</h3>
    <label for="cip1">CIP1:</label>
    <select id="cip1">
        <option value="자습">자습</option>
        <option value="활동실">활동실</option>
        <option value="수행실">수행실</option>
    </select>

    <label for="cip2">CIP2:</label>
    <select id="cip2">
        <option value="자습">자습</option>
        <option value="활동실">활동실</option>
        <option value="수행실">수행실</option>
    </select>

    <label for="cip3">CIP3:</label>
    <select id="cip3">
        <option value="자습">자습</option>
        <option value="활동실">활동실</option>
        <option value="수행실">수행실</option>
    </select>

</body>
</html>
