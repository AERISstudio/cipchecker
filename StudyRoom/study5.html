<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 선택</title>
    <link rel="stylesheet" href="..\CSS\cip.css">
</head>
<body>
    <div style="text-align: center; position: relative; color: black; font-size: 73.16px; font-family: 'GmarketSansTTFBold'; font-weight: 500; word-wrap: break-word">학습실 5</div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column; text-align: center;">
        <a>
            <button class="toggle-btn" style="background-color: rgba(240, 248, 255, 0); border: 0px rgb(255, 255, 255) solid;" onclick="toggleImage(1)">
                <div style="position: relative; display: inline-block; width: 600px; height: 100px;">
                    <img id="toggleImg1" src="../Image/On.png" alt="CIP 1차" style="width: 100%; height: 100%; border-radius: 5px;">
                    <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #6c6c6c; font-size: 20px; font-weight: bold;">
                        CIP 1차
                    </span>
                </div>
            </button>
        </a>
        <br>
        <a>
            <button class="toggle-btn" style="background-color: rgba(240, 248, 255, 0); border: 0px rgb(255, 255, 255) solid;" onclick="toggleImage(2)">
                <div style="position: relative; display: inline-block; width: 600px; height: 100px;">
                    <img id="toggleImg2" src="../Image/On.png" alt="CIP 2차" style="width: 100%; height: 100%; border-radius: 5px;;">
                    <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #6c6c6c; font-size: 20px; font-weight: bold;">
                        CIP 2차
                    </span>
                </div>
            </button>
        </a>
        <br>
        <a>
            <button class="toggle-btn" style="background-color: rgba(240, 248, 255, 0); border: 0px rgb(255, 255, 255) solid;" onclick="toggleImage(3)">
                <div style="position: relative; display: inline-block; width: 600px; height: 100px;">
                    <img id="toggleImg3" src="../Image/On.png" alt="CIP 3차" style="width: 100%; height: 100%; border-radius: 5px;">
                    <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #6c6c6c; font-size: 20px; font-weight: bold;">
                        CIP 3차
                    </span>
                </div>
            </button>
        </a>
        <br>
        <a id="successLink" href="../Success.html">
            <button style="background-color: rgba(255, 255, 255, 0); border: 0px;" onclick="return checkLinkStatus(event)">
                <div>
                    <img id="componentImg" src="../Image/Component 2.png" style="box-shadow: 10px;">
                </div>
            </button>
        </a>
        
        <script>
            function toggleImage(num) {
                var img = document.getElementById("toggleImg" + num);
                if (img.src.includes("On.png")) {
                    img.src = "../Image/Off.png";
                } else {
                    img.src = "../Image/On.png";
                }
                checkCIPStatus();
            }

            function checkCIPStatus() {
                var img1 = document.getElementById("toggleImg1").src;
                var img2 = document.getElementById("toggleImg2").src;
                var img3 = document.getElementById("toggleImg3").src;
                
                if (!img1.includes("Off.png") && !img2.includes("Off.png") && !img3.includes("Off.png")) {
                    document.getElementById("componentImg").src = "../Image/Component 2.png";
                } else {
                    document.getElementById("componentImg").src = "../Image/CP2x.png";
                }
            }

            function checkLinkStatus(event) {
                var img1 = document.getElementById("toggleImg1").src;
                var img2 = document.getElementById("toggleImg2").src;
                var img3 = document.getElementById("toggleImg3").src;
                
                // 모두 On 상태일 경우 링크 이동을 막음
                if (!img1.includes("Off.png") && !img2.includes("Off.png") && !img3.includes("Off.png")) {
                    event.preventDefault();
                    return false;
                }
                return true; // 하나라도 Off 상태면 링크 이동 허용
            }
        </script>
    </div>
</body>
</html>
